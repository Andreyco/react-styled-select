<!doctype html>
<html>
  <head>
    <title>React Transform Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      .react-styled-select {
        height: 16px;
        line-height: 10px;
        position: relative;
        display: inline-block;
        vertical-align: baseline;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        background: white;
      }

      .react-styled-select-focused {
        box-shadow: 0 0 3px 3px rgba(180,222,250, 1);
      }

      .react-styled-select select {
        width: 100%;
        max-width: 100%;
        min-width: 100%;
        height: 100%;
        line-height: 10px;
        -webkit-appearance: none;
        -moz-appearance: window;
        padding-right: 25px;
        text-indent: 7px;
        background: none;
        border: none;
        outline: 0;
        font-size: 11px;
      }

      .react-styled-select-arrow {
        width: 15px;
        height: 18px;
        background: #2d98fb url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAsAAAAGCAMAAAAi7JTKAAAANlBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC3dmhyAAAAEnRSTlMAsBmqaFg8L5B8dG5hRkM1KCHu16QEAAAAM0lEQVQI1yXKWRIAIAgCUKy0fbv/ZdPkh8cMKAJPYGwSZ2xApvXZARtTmfx5iEnpuXVYPRp1AMCkfS8tAAAAAElFTkSuQmCC') center no-repeat;
        position: absolute;
        right: -1px;
        top: -1px;
        pointer-events: none;
        border-radius: 0 3px 3px 0;
      }

      .react-styled-select select::-ms-expand {
        display: none;
      }

      .react-styled-select select:-moz-focusring {
        color: transparent;
        text-shadow: 0 0 0 #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
