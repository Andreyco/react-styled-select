<!doctype html>
<html>
  <head>
    <title>React Transform Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
     <style>
      /*Line height = 0.08888888 * height*/
      .react-styled-select {
        height: 24px;
        box-sizing: border-box;
        line-height: 2.1333;
        position: relative;
        display: inline-block;
        margin-top: 0;
        vertical-align: baseline;
        border: 1px solid #D9D9D9;
        border-radius: 4px;
        background: white;
        font-size: 16px;
        font-size: 11px;
      }

      .react-styled-select-focused {
        box-shadow: 0 0 3px 3px rgba(180,222,250, 1);
      }

      .react-styled-select select {
        /* Sizing */
        width: 100%;
        max-width: 100%;
        min-width: 100%;

        height: 16px;
        line-height: 16px;
        /* Remove select styling */
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: window;
        /* Padding for custom arrow */
        padding-right: 30px;
        /* Other */
        text-indent: 7px;
        background:none;
        border: none;
        outline: 0;
        /*vertical-align: top;*/
      }

      .react-styled-select-arrow {
        width: 30px;
        background: #eee url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAsAAAAGCAMAAAAi7JTKAAAANlBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC3dmhyAAAAEnRSTlMAsBmqaFg8L5B8dG5hRkM1KCHu16QEAAAAM0lEQVQI1yXKWRIAIAgCUKy0fbv/ZdPkh8cMKAJPYGwSZ2xApvXZARtTmfx5iEnpuXVYPRp1AMCkfS8tAAAAAElFTkSuQmCC') center no-repeat;
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        pointer-events: none;
        border-radius: 0 3px 3px 0;
      }

      .react-styled-select select::-ms-expand {
        display: none;
      }

      .react-styled-select select:-moz-focusring {
        color: transparent;
        text-shadow: 0 0 0 #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
